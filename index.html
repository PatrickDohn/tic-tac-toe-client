<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <div id="unauthenticated">
          <form id="sign-up">
            <input name="credentials[email]" placeholder="Email" type="text">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit">Sign Up!</button>
          </form>

          <form id="sign-in">
            <input name="credentials[email]" placeholder="Email" type="text">
            <input type="password" name="credentials[password]" placeholder="Password" >
            <button type="submit">Sign In</button>
          </form>
      </div>


      <div id="authenticated">
        <form id="change-password">
          <input name="passwords[old]" placeholder="Old Password" type="password">
          <input name="passwords[new]" placeholder="New Password" type="password">
          <button type="submit">Change Password</button>
        </form>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </div>






    </body>
</html>
