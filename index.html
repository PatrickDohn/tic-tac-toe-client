<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <p id="message"></p>

      <div id="unauthenticated">
          <form id="sign-up">
            <input name="credentials[email]" placeholder="Email" type="text">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button type="submit">Sign Up!</button>
          </form>

          <form id="sign-in">
            <input name="credentials[email]" placeholder="Email" type="text">
            <input type="password" name="credentials[password]" placeholder="Password" >
            <button type="submit">Sign In</button>
          </form>
      </div>


      <div id="authenticated">
        <form id="change-password">
          <input name="passwords[old]" placeholder="Old Password" type="password">
          <input name="passwords[new]" placeholder="New Password" type="password">
          <button type="submit">Change Password</button>
        </form>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
        <p id="msg"></p>



        <div>

          <div>
            <p id="playersTurn"></p>
            <p id="p1tally"></p>
            <p id="p2tally"></p>
          </div>

            <div class="board-div">

                  <div class="row h-100 board">
                    <div class="game-position col-4" data-cell-index='1'></div>
                    <div class="game-position col-4" data-cell-index='2'></div>
                    <div class="game-position col-4" data-cell-index='3'></div>



                    <div class="game-position col-4" data-cell-index='4'></div>
                    <div class="game-position col-4" data-cell-index='5'></div>
                    <div class="game-position col-4" data-cell-index='6'></div>



                    <div class="game-position col-4" data-cell-index='7'></div>
                    <div class="game-position col-4" data-cell-index='8'></div>
                    <div class="game-position col-4" data-cell-index='9'></div>
                  </div>
            </div>

              Launch demo modal

            <button class="game-start" type="submit">Start a New Game</button>

    </body>
